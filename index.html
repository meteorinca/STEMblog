---
layout: default
---
<section class="featured-post">
    <div class="container">
        <h2>Latest Posts</h2>
        <div class="post-grid">
            {% for post in site.posts %}
            <div class="post-card">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
